parameters:
  channel: preview

# Should match https://web-platform-tests.org/running-tests/safari.html
steps:
- ${{ if eq(parameters.channel, 'preview') }}:
  # Pinned to Safari Technology Preview version 90.
  - script: HOMEBREW_NO_AUTO_UPDATE=1 brew cask install https://raw.githubusercontent.com/Homebrew/homebrew-cask-versions/9a0d1a067151b0cb972fe2c00c093b3ece228eba/Casks/safari-technology-preview.rb
  - script: sudo "/Applications/Safari Technology Preview.app/Contents/MacOS/safaridriver" --enable
  - script: defaults write com.apple.SafariTechnologyPreview WebKitJavaScriptCanOpenWindowsAutomatically 1
  - script: defaults write com.apple.SafariTechnologyPreview ExperimentalServerTimingEnabled 1
- ${{ if eq(parameters.channel, 'preview') }}:
  - script: |
      sudo safaridriver --enable
      defaults write com.apple.Safari WebKitJavaScriptCanOpenWindowsAutomatically 1
    displayName: 'Configure Safari'
